<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sophia Tech Labs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
                <img src="images/Company logo.png.jpg" alt="Sophia Tech Labs Logo" class="Brand logo" style="height: 300px;">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // prevent actual form submission
            // You can add validation or simulate login logic here if needed
            window.location.href = 'index.html'; // redirect to dashboard
        });
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic fake login logic (any email/password is accepted)
            if (email && password) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Please enter email and password');
            }
        });

        // Redirect to dashboard if already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
